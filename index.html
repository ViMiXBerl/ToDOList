<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form class="form">
        <h1>To do</h1>
        <input
          type="text"
          placeholder="Введите заголовок для этой задачи"
          autocomplete="on"
          id="heading__task"
        />
        <input
          type="text"
          placeholder="Введите задачу"
          autocomplete="on"
          id="description__task"
        />
        <button id="submitBtn">Добавить задачу</button>
      </form>

      <div id="formToDo"></div>
      <div id="formInProgress"></div>
      <div id="formDone"></div>
      <div id="formDeleted"></div>

      <div class="formInProgress">
        <h1>In progress</h1>
      </div>

      <div class="formDone">
        <h1>Done</h1>
      </div>

      <div class="formDeleted">
        <h1>Deleted</h1>
      </div>

      <div class="modal__card-editor">
        <div class="modal__card_editor_content">
          <button class="modal__card_editor_closeBtn"></button>
          <textarea
            name="modal-textarea-heading-task"
            id="heading__task_modal"
            required
          ></textarea>
          <textarea
            name="modal-textarea-description-task"
            id="description__task_modal"
            required
          ></textarea>
          <button id="modal__card_editor_saveBtn">Save</button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
